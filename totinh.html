<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <style>
        body {

            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce4ec;
            height: 100vh;

        }

        #container {

            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            color: #d0006e;
            margin-bottom: 30px;
        }

        /* **S·ª¨A L·ªñI:** Thay ƒë·ªïi c·∫•u tr√∫c button-group */
        .button-group {
            display: flex;
            justify-content: space-around; /* D√†n ƒë·ªÅu c√°c m·ª•c con */
            width: 100%;
        }

        /* **S·ª¨A L·ªñI:** Th√™m div b·ªçc ngo√†i ƒë·ªÉ gi·ªØ ch·ªó */
        .button-wrapper {
            /* M·ªói div b·ªçc s·∫Ω chi·∫øm kh√¥ng gian ri√™ng, gi·ªØ cho n√∫t YES c·ªë ƒë·ªãnh */
            flex-basis: 130px; /* ƒê·∫∑t chi·ªÅu r·ªông c∆° s·ªü cho m·ªói khung */
            display: flex;
            justify-content: center;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 130px;
            flex-shrink: 0; 
        }

        #yes-btn {
            background-color: #ff4081;

        }

        #yes-btn:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div id="container">
        <h3>L√†m b·∫°n g√°i anh nha? ü•∞</h3>
        <div class="button-group">
            <div class="button-wrapper">
                <button class="btn" id="yes-btn" onclick="window.location.href='dongy.html'">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
            </div>
            <div class="button-wrapper">
                <button class="btn" id="no-btn">Kh√¥ng :(</button>
            </div>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const moveButton = () => {
            const maxWidth = window.innerWidth - noButton.offsetWidth;
            const maxHeight = window.innerHeight - noButton.offsetHeight;
            const newX = Math.floor(Math.random() * maxWidth);
            const newY = Math.floor(Math.random() * maxHeight);
            noButton.style.position = 'fixed';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        };
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (isMobile) {
            noButton.addEventListener('click', moveButton);
        } else {
            noButton.addEventListener('mouseover', moveButton);
        }
    </script>
</body>
